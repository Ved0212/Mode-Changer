<!DOCTYPE html>
<html lang="en">
<head>

    ">
</head>
<body>
<div class="hero">
    <nav>
        <img src="helper/logo.png" class="logo">
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">PORTFOLIO</a></li>
            <li><a href="">SERVICE</a></li>
            <li><a href="">HIRE ME</a></li>
        </ul>
        <img src="helper/moon.png"id="icon">
    </nav>
    <div class="info">
        <h1>I'm <span>Dakota</span> Johnson</h1>

        <button id="downloadButton">Download CV</button>

    <div class="img-box">
        <img src="helper/pattern.png" class="back-img">

</div>
    <script>
        var icon  = document.getElementById("icon");
        icon.onclick = function(){
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme")){
           icon.src="helper/sun.png";
        }else{
            icon.src="helper/moon.png";
        }
}       
function downloadCV() {
            // Create a Blob containing the CV content
            const cvContent = 'When I wrote this code, only God and I understood what I did. Now only God knows';
            const blob = new Blob([cvContent], { type: 'text/plain' });

            // Create a download link
            const a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = 'Cv.txt'; // Set the desired file name

            // Append the link to the document and trigger the download
            document.body.appendChild(a);
            a.click();

            // Clean up
            document.body.removeChild(a);
        }

        // Attach the download function to the button click event
        const downloadButton = document.getElementById('downloadButton');
        downloadButton.addEventListener('click', downloadCV);

    </script>
</body>
</html>
